<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hero text</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <div class="header">
            <div class="header-logo">Header logo</div>
            <div class="header-links">
                <ul>header link one</ul>
                <ul>header link two</ul>
                <ul>header link three</ul>
            </div>
        </div>

        <div class="top-page">
            <div class="top-content">
                <div class="top-title">This website is awesome</div>
                <div class="top-caption">This website has some subtext that goes here
                    under the main title. It's a smaller font and the color is lower contrast
                </div>
                <div class="top-button">
                    <button>Sign up</button>
                </div>
            </div>

            <div class="top-image">
                <img src="./images/statue.jpg" 
                alt="James Earle Fraser's sculpture, 'The End of the Trail'"
                width="300">

            </div>
        </div>

        <div class="content">
            <div class="content-title"></div>
            <div class="content-images"></div>
            <div class="content-captions"></div>

        </div>

        <div class="quote-section">
            <div class="quote-main"></div>
            <div class="quote-author"></div>
        </div>

        <div class="end-page">
            <div class="advert">
                <div class="advert-content"></div>
                <div class="advert-btn"></div>
            </div>

        </div>

        <div class="footer">
            <div class="footer-text"></div>
        </div>

    </body>
</html>
