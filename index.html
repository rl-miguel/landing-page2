<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hero text</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <div class="header">
            <div class="header-logo">Header logo</div>
            <div class="header-links">
                <ul>header link one</ul>
                <ul>header link two</ul>
                <ul>header link three</ul>
            </div>
        </div>

        <div class="top-page">
            <div class="top-content">
                <div class="top-title">This website is awesome</div>
                <div class="top-caption">This website has some subtext that goes here
                    under the main title. It's a smaller font and the color is lower contrast
                </div>
                <div class="top-button">
                    <button>Sign up</button>
                </div>
            </div>

            <div class="top-image">
                <img src="./images/Screenshot_2024-01-03_13-38-40.png" 
                alt="Catcher in the Rye banner'"
                width="500">

            </div>
        </div>

        <div class="content">
            <div class="content-title">Some random information</div>
            <div class="content-images">
                <img src="./images/butterfly.png" 
                alt="pink butterfly">
                <img src="./images/butterfly (1).png" 
                alt="blue butterfly">
                <img src="./images/butterfly (2).png" 
                alt="yellow butterfly">
                <img src="./images/butterfly (3).png" 
                alt=" purple butterfly">
            </div>
            <div class="content-captions">
                <ul>
              
                </ul>
            </div>

        </div>

        <div class="quote-section">
            <div class="quote-main"></div>
            <div class="quote-author"></div>
        </div>

        <div class="end-page">
            <div class="advert">
                <div class="advert-content"></div>
                <div class="advert-btn"></div>
            </div>

        </div>

        <div class="footer">
            <div class="footer-text"></div>
        </div>

    </body>
</html>
